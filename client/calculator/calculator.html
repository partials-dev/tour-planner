<template name="calculator">
  <div>
    <div class="{{materialGrid}}">
      {{#each sections}}
      {{> calculatorSection}}
      {{/each}}
    </div>
    <h4>
      <label id="total-cost">
        Total:
        ${{round totalCost}}
      </label>
      {{#if payout}}
      <label id="profit">
        (Profit: ${{round profit}})
      </label>
      {{/if}}
    </h4>
  </div>
</template>
