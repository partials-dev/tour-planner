<template name="calculator">
  <h3>Tour Details</h3>
  {{#each sections}}
    {{> calculatorSection}}
  {{/each}}

  <h3>Cost Results</h3>

  <label id="room-and-board-cost">
    Room and board:
    ${{roomAndBoardCost}}
  </label>
  <br>
  <label id="hired-gun-cost">
    Hired guns:
    ${{hiredGunCost}}
  </label>
  <br>
  <label id="travel-cost">
    Travel:
    ${{travelCost}}
  </label>
  <br><br>
  <label id="total-cost">
    Total:
    ${{totalCost}}
  </label>
</template>
